<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- link css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=Pacifico&family=Playfair+Display:wght@400;500;700&display=swap"
        rel="stylesheet">
    <title>Builderz</title>
</head>

<body>
    <div class="heroSectionBG">
        <!-- Nav Section -->
        <nav class="navbar">
            <div class="logo">
                <img src="./Assets/S 1.png" height="40px" alt="">
                <h1 class="companyname">Builderz</h1>
            </div>
            <div class="navmenu">
                <button>Home</button>
                <div class="dropdown">
                    <button class="dropbtn">Adversite <img width="10" height="10"
                            src="https://img.icons8.com/tiny-glyph/50/sort-down.png" alt="sort-down" /></button>
                    <div class="dropdown-content">
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">Supports <img width="10" height="10"
                            src="https://img.icons8.com/tiny-glyph/50/sort-down.png" alt="sort-down" /></button>
                    <div class="dropdown-content">
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </div>
                </div>
                <button>Contact</button>
                <button>About us</button>
            </div>
            <div>
                <button class="register">Register Now</button>
            </div>
        </nav>
        <!-- Hero Section  -->
        <div class="heroSection">
            <div class="ContainerLeft">
                <h1 class="tagline">Great software is
                    built with amazing
                    developers</h1>
                <p>We help build and manage a team of world-class developers to bring your vision to life</p>
                <div>
                    <input class="inputField" type="text" placeholder="Subscribe newsletter" id="fname" name="fname">
                    <button class="subscribe">Subscribe</button>
                </div>
                <div class="sponsor">
                    <p>Sponsored by:</p>
                    <a href="#"><img src="./Assets/paypal.png" alt=""></a>
                    <a href="#"><img src="./Assets/google.png" alt=""></a>
                    <a href="#"><img src="./Assets/Dropbox_logo_2017.png" alt=""></a>
                </div>
            </div>
            <div class="ContainerRight">
                <img src="./Assets/Mask Group.png" alt="">
            </div>
